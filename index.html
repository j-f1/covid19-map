<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhode Island COVID-19 Map</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="left vert">
            <h1 class="title">Rhode Island<br>COVID-19 Tracker</h1>
            <p>The Brown Daily Herald is tracking every case of COVID-19 in Rhode Island.</p>
            <hr>
            <div class="stats vert">
                <span class="stat">
                    confirmed cases in Rhode Island
                </span>
                <span class="stat">
                    confirmed cases at Brown University
                </span>
                <span class="stat">
                    tests pending in state laboratories
                </span>
                <span class="stat">
                    deaths in Rhode Island
                </span>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
